<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boxs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('thebox.png');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            display: flex;
        }

        #left {
            text-align: center;
            color: white;
            margin-right: 20px;
        }

        #right {
            color: white;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            color: white;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="left">
            <h1>Bitcoin Ordinal Viewer</h1>
            <label for="blockNumber" style="color: white;">Enter Block Number:</label>
            <input type="number" id="blockNumber" placeholder="Enter block number">
            <button onclick="fetchData()">Search</button>
            <div id="ipfsImage"></div>
        </div>

        <div id="right">
            <div id="result"></div>
        </div>
    </div>

    <script>
        function fetchData() {
            const blockNumber = document.getElementById('blockNumber').value;

            // Replace 'your_github_raw_url' with the raw URL of your hosted JSON file on GitHub
            const jsonUrl = `https://raw.githubusercontent.com/TheBoxNat/TheBox/main/thebox.json`;

            fetch(jsonUrl)
                .then(response => response.json())
                .then(data => {
                    const blockData = data.find(entry => entry.meta.name.includes(blockNumber));
                    if (blockData) {
                        displayResult(blockData);
                    } else {
                        document.getElementById('result').innerHTML = 'Block not found';
                    }
                })
                .catch(error => console.error('Error fetching data:', error));

            // Fetch and display IPFS image
            const ipfsImageUrl = `https://${blockNumber}.png`;
            document.getElementById('ipfsImage').innerHTML = `<img src="${ipfsImageUrl}" alt="IPFS Image" style="max-width: 100%">`;
        }

        function displayResult(data) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `<h2>${data.meta.name}</h2>
                <table>
                    <tr><th>Trait Type</th><th>Value</th></tr>
                    ${data.meta.attributes.map(attr => `<tr><td>${attr.trait_type}</td><td>${attr.value}</td></tr>`).join('')}
                </table>`;
        }
    </script>

</body>
</html>
